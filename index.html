<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عروض المتاجر</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        iframe { width: 90%; height: 90vh; border: none; }
        nav { margin-bottom: 20px; }
        button { margin: 5px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <nav>
        <button onclick="loadPage('leaflet')">عروض بنده</button>
        <button onclick="loadPage('noori')">عروض النوري</button>
        <button onclick="loadPage('bindawood')">عروض بندة وود</button>
    </nav>

    <iframe id="contentFrame" src="https://leaflet.panda.sa/"></iframe>

    <script>
        function loadPage(store) {
            let urls = {
                "leaflet": "https://leaflet.panda.sa/",
                "noori": "https://noori.com.sa/%D9%85%D8%AC%D9%84%D8%A9-%D8%A7%D9%84%D8%B9%D8%B1%D9%88%D8%B6/",
                "bindawood": "https://aym-bindawood-production.herokuapp.com/departments/weekly-deals"
            };
            document.getElementById("contentFrame").src = urls[store];
        }
    </script>

</body>
</html>
