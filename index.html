<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        iframe {
            width: 45%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            margin: 10px;
        }
        @media (max-width: 768px) {
            iframe {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <h1>مرحبًا بك في موقعي</h1>
    <div class="container">
        <!-- إطار لعرض الصفحة الأولى -->
        <iframe src="https://noori.com.sa/%D9%85%D8%AC%D9%84%D8%A9-%D8%A7%D9%84%D8%B9%D8%B1%D9%88%D8%B6/" title="مجلة العروض"></iframe>
        
        <!-- إطار لعرض الصفحة الثانية -->
        <iframe src="https://leaflet.panda.sa/national/" title="نشرة باندا الوطنية"></iframe>
    </div>
</body>
</html>
